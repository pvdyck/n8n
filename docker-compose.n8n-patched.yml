services:
  n8n-patched:
    build:
      context: .
      dockerfile: Dockerfile.n8n-patched
    image: n8n-patched:latest
    container_name: n8n-patched
    ports:
      - "7002:5678"
    environment:
      - N8N_ENCRYPTION_KEY=test-encryption-key
      - NODE_ENV=production
      - N8N_SECURE_COOKIE=false
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_TELEMETRY_ENABLED=false
      - N8N_VERSION_NOTIFICATIONS_ENABLED=false
      - DB_TYPE=sqlite
      - DB_SQLITE_DATABASE=/home/node/.n8n/database.sqlite
    volumes:
      - n8n-patched-data:/home/node/.n8n
    restart: unless-stopped

volumes:
  n8n-patched-data: