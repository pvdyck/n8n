version: '3.8'

# This replicates EXACTLY how we built n8n locally
# It includes ALL dependencies and runs from the packages/cli directory

services:
  n8n-exact:
    build:
      context: ../..
      dockerfile: docker/custom-builds/Dockerfile
    image: n8n-unlicensed:exact-local
    container_name: n8n-unlicensed-exact
    ports:
      - "5678:5678"
    environment:
      - NODE_ENV=production
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_LICENSE_AUTO_RENEW_ENABLED=false
      - N8N_VERSION_NOTIFICATIONS_ENABLED=false
      - N8N_TEMPLATES_ENABLED=true
      - DB_TYPE=sqlite
      - DB_SQLITE_DATABASE=/home/node/.n8n/database.sqlite
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      # Enable source control feature
      - N8N_FEATURE_SOURCE_CONTROL_GIT=true
      - N8N_SOURCECONTROL_DEFAULT_SSH_KEY_TYPE=ed25519
      # Additional Git settings for troubleshooting
      - N8N_PUSH_BACKEND=websocket
      - N8N_HIRING_BANNER_ENABLED=false
    volumes:
      - n8n-data:/home/node/.n8n
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  n8n-data: